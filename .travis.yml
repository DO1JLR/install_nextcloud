---
language: python
python: "2.7"
os: linux
dist: xenial
services:
  - redis
  - postgresql
  - apache2
env:
  - ansible_version="" # latest 
  - ansible_version="<2.8" # 2.7.x
  - ansible_version="<2.7" # 2.6.x
  - ansible_version="<2.6" # 2.5.x

sudo: required

# Install ansible

before_install:
  - sudo apt-get install python-setuptools
  - sudo easy_install pip
  # Install ansible
  - sudo pip install -I "ansible${ansible_version}"
  

install:
  # Check ansible version
  - ansible --version
  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check

  # Test Demo case 1
  - ansible-playbook tests/test.yml -i tests/inventory
  # test login pages
  - curl -i -s --insecure --data "user=ncadmin&password=" https://localhost/index.php/login | egrep -q "Location:.*/apps/files/"

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
