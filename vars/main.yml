---
# vars file for nextcloud

nextcloud_dl_path:
  releases: "server/releases"
  prereleases: "server/prereleases"
  daily: "server/daily"
  latest: "server/daily"
nextcloud_dl_file:
  releases: "nextcloud-{{nextcloud_version}}.zip"
  prereleases: "nextcloud-{{nextcloud_version}}.zip"
  daily: "nextcloud-{{nextcloud_branch}}-daily-{{nextcloud_version}}.zip"
  latest: "latest-{{nextcloud_branch}}.zip"
nextcloud_full_url: "{{nextcloud_dl_url}}/{{nextcloud_dl_path[nextcloud_channel]}}/{{nextcloud_dl_file[nextcloud_channel]}}"
